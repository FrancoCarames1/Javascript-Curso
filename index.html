<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Primer Trabajo Javascript</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Empanadería Doña Mirtha
    </h1>
    <h2>Nuestras empanadas</h2>
    <div class="row row-cols-1 row-cols-md-4 g-5" id="divPadre"></div>
    <div>
        <table class="table" id="tabla">
            <tr>
                <th>Id</th>
                <th>Empanada</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </table>
        <span id="carro">Actualizar</span>
        <p id="montoFinal">Monto final: 0$</p>
    </div>
    <form id="enviarPagar">
        <h4>Para finalizar...</h4>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" required>
        <label for="telefono" id="segundoLabel">Telefono:</label>
        <input type="tel" id="telefono" required>
        <label for="pago">Método de pago:</label>
        <input type="radio" name="pago" id="tarjetaCredito" value="tarjetaCredito" checked>
        <label for="tarjetaCredito">Tarjeta de credito</label>
        <input type="radio" name="pago" id="tarjetaDebito" value="tarjetaDebito">
        <label for="tarjetaDebito">Tarjeta de debito</label>
        <button class="btn-continuar">Continuar</button>
    </form>
    <div id="miModal" class="modal">
        <div class="modal-content">
            <button class="close">&times;</button>
            <p>La orden fue enviada con éxito!</p>
        </div>  
    </div>
    <footer>
        <h5>Empanadería doña Mirtha</h5>
        <p><b>Teléfono:</b> 0230 123314</p>
        <p><b>Dirección:</b> La esquinita de la felicidad Nro314</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
